<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet"  href="style.css">
    <link rel="icon" type="svg" href="./images/temperature-half-solid.svg">
    
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
       
        <div id="box">
            <h1 id="accuweather">AccuWeather | City- Pune, Maharashtra <span id="deg">30<sup>o</sup><sub>c</sub></span>  <i class="fa-solid fa-cloud"></i></h1>
            <div id="flex-box">
              <div  style="display: flex;">  <div id="flex-box-childs"><h4>Current Weather</h4>
                <div id="time"></div>
                <div id="two-boxes"><div id="box1"><img src="./images/amcharts_weather_icons_1.0.0/animated/cloudy-day-2.svg"  ></div><div id="box2"><h1>30</h1><p>RealFeel 31</p></div></div>
               
             </div>
            <div id="flex-box-childs"><p><span>RealFeel Shade</span>  <span >29<sup style="font-size: 8px;">o</sup></span></p>
                <p><span>Air Quality</span>  <span>Unhealthy</span></p>
                <p><span>Wind</span>  <span>S 5km/h</span></p>
                <p><span>Wind Gusts</span>  <span> 12 km/h</span></p>
                
             </div></div>
                 <div style="display: flex;justify-content: space-between;width: 97%;padding: 1rem;"> <div id="weather">Clouds and Sun</div><div id="more">More Details <i class="fa-solid fa-arrow-right"></i></div></div>
            </div>


        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
